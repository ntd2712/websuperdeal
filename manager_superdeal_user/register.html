    <div class="contact-form spad">
        <div class="container">
            <form class="sign-up-form" method="POST">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <label for="phone">Số điện thoại <span>(*)</span></label>
                        <input type="text" class="form-control" id="phone" placeholder="" name="phone"
                            autocomplete="off"
                            oninput="this.value=this.value.replace(/[^0-9\,]/g,'').replace(/(\,,)/g,',')" maxlength="10"
                            required>
                        <div id="mesPhone" name="err"></div>
                        <label for="password">Mật khẩu <span>(*)</span></label>
                        <input type="password" class="form-control" id="password" placeholder=""
                            name="password" autocomplete="off" required>
                        <div id="mesPassword" name="err"></div>
                        <label for="email">Email <span>(*)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="" name="email"
                            autocomplete="off" required>
                        <div id="mesEmail" name="err"></div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="name">Họ và tên <span>(*)</span></label>
                        <input type="text" class="form-control" id="name" placeholder="" name="name"
                            onkeypress="return /^[a-zA-Z\sàáạảãăắằẵặẳâầấậẩẫđèéẹẻẽêềếệểễòóỏọõôồốổỗộơờớợởỡùúụủũưừứựửữìíịỉĩỳýỵỷỹ]*$/.test(event.key)"
                            autocomplete="off" required>
                        <div id="mesName" name="err"></div>


                        <label for="birthday">Ngày sinh <span>(*)</span></label>
                        <input type="date" class="form-control" id="birthday" name="birthday" autocomplete="off"
                            min="' + getMinDate() + '" max="' + getMaxDate() + '" required>
                        <div id="mesBirthday" name="err"></div>
                        <label for="address">Địa chỉ <span>(*)</span></label>
                        <input type="text" class="form-control" id="address" name="address" placeholder=""
                            autocomplete="off" required>
                        <div id="mesAddress" name="err"></div>
                    </div>
                    <div class="col-lg-6">
                        <label>Giới tính <span>(*)</span></label>
                        <div class="gender_male_register" id="gender">
                            <input type="radio" class="form-control" id="male" name="male" value="1" checked required>
                            <label for="male">Nam</label>
                            <input type="radio" class="form-control" id="male" name="male" value="2" required>
                            <label for="male">Nữ</label>
                        </div>
                    </div>

    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Thêm voucher</h2>
                        <div class="home_register">
                            <a href="managaVoucher.html">Quản lý voucher</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="contact-form spad">
        <div class="container">
            <form class="sign-up-form" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <label for="voucherID">Mã voucher <span>(*)</span></label>
                        <input type="text" class="form-control" id="voucherID" name="voucherID" required>
                        <label for="voucherCategory">Loại voucher<span>(*)</span></label>
                        <select name="voucherCategoryID" id="voucherCategoryID" class="form-control"></select>
                        <label for="voucherName">Tên voucher <span>(*)</span></label>
                        <input type="text" class="form-control" id="voucherName" name="voucherName" required>
                        <label for="price">Giá<span>(*)</span></label>
                        <input type="text" class="form-control" id="price" name="price" required>
                        <label for="promotional">Chiết khấu<span>(*)</span></label>
                        <input type="text" class="form-control" id="percent" name="percent" required>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="quantity">Số lượng<span>(*)</span></label>
                        <input type="text" class="form-control" id="quantity" name="quantity" required>
                        <label for="quantity">Đánh giá<span>(*)</span></label>
                        <input type="text" class="form-control" id="rating" name="rating" required>
                        <label for="description">Mô tả <span>(*)</span></label>
                        <input type="text" class="form-control" id="description" name="description" autocomplete="off"
                            required>
                        <label for="startDate">Ngày bắt đầu<span>(*)</span></label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                        <label for="endDate">Ngày kết thúc<span>(*)</span></label>
                        <input type="date" class="form-control" id="endDate" name="endDate" required>
                    </div>
                    <div class="col-lg-6">
                        <label for="voucherImageUrl">Hình <span>(*)</span></label>
                        <input type="file" class="form-control" id="voucherImageUrl" name="voucherImageUrl" multiple
                            required>
                    </div>
                </div>
                <div style="display: flex; justify-content: center;">
                    <div>
                        <button type="button" class="site-btn" onclick="themhinhvoucher()">Thêm</button>
                    </div>
                </div>
        </div>
        </form>
    </div>

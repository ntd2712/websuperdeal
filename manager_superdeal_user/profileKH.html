      <div class="container-fluid">
        <div class="page-header">
          <h4 style="color: #9d2124;">Thông tin người dùng</h4>
          <div class="pd-20 card-box mb-30">
            <div class="pb-20 md-20">
              <form>
                <div class="border border-dark">
                  <div class="row mx-2">
                    <div class="col-md-4">
                      <label for="">Họ và tên</label>
                    </div>
                    <div class="col-md-4">
                      <label for="">Số điện thoại</label>
                    </div>
                    <div class="col-md-4">
                      <label for="">Ngày sinh</label>
                    </div>
                  </div>
                  <div class="row mx-2  mb-4">
                    <div class="col-md-4 mb-3">
                      <input type="text" class="form-control" name="name" id="name" value="">
                    </div>
                    <div class="col-md-4 mb-3">
                      <input type="text" class="form-control" name="phone" id="phone" value="" disabled="disabled">
                      <label id="thong_bao_sdt" for="exampleInputEmail1" class="form-label"
                        style="color: red;margin-left: 20px; " hidden>Không phải số điện thoại</label>
                    </div>
                    <div class="col-md-4 mb-3">
                      <input type="date" class="form-control" name="birthday" id="birthday" disabled="disabled">
                    </div>
                  </div>
                  <div class="row mx-2">
                    <div class="col-md-4">
                      <label for="">Email</label>
                    </div>
                    <div class="col-md-4">
                      <label for="">Địa chỉ</label>
                    </div>
                    <div class="col-md-4" style="width: auto;">
                      <label for="">Giới tính</label>
                    </div>
                  </div>
                  <div class="row mx-2  mb-4">
                    <div class="col-md-4 mb-3">
                      <input type="email" class="form-control" name="email" id="email" value="" disabled="disabled">
                    </div>
                    <div class="col-md-4 mb-3">
                      <input type="text" class="form-control" name="address" id="address" value="">
                    </div>
                    <div class="col-md-4 mb-3" id="gender">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="male" id="male" value="1" checked required>
                        <label class="form-check-label" for="gender_male">Nam</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="male" id="male" value="2" required>
                        <label class="form-check-label" for="gender_female">Nữ</label>
                      </div>
                    </div>
                  </div>
                  <label id="thong_bao_dn" for="exampleInputEmail1" class="form-label"
                    style="color: red;margin-left: 20px; " hidden>Điền
                    đầy đủ thông tin</label>
                </div>
              </form>
            </div>
            <div class="row" style="margin-top: 5%;">
              <div class=" col-md-4">
                <a class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" onclick="update()"
                  style="background-color: #9d2124;">Sửa</a>
              </div>
              <div class=" col-md-4">
                <a href="registerDN.html" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" onclick="updateByDN()"

              </div>
            </div>

<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOTDEAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/register.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">

</head>

<body>
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="header__top__left">
                            <ul>
                                <li><i class="fa fa-envelope"></i> hello@colorlib.com</li>
                                <li>Free Shipping for all Order of $99</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Đăng ký doanh nghiệp</h2>
                        <div class="home_register">
                            <a href="./index.html">Trang chủ <span>|</span></a>
                        </div>
                        <div class="login_register">
                            <a href="./profileKH.html">Thông tin cá nhân</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="contact-form spad">
        <div class="container">
            <h2 style="margin-bottom: 5%;color:#9d2124;">Thông tin cá nhân</h2>
            <form class="sign-up-form" method="POST">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <label for="phone">Số điện thoại <span>(*)</span></label>
                        <input type="text" class="form-control" id="phone" placeholder="" name="phone"
                            autocomplete="off"
                            oninput="this.value=this.value.replace(/[^0-9\,]/g,'').replace(/(\,,)/g,',')" maxlength="10"
                            required disabled="disabled">
                        <div id="mesPhone" name="err"></div>
                        <label for="email">Email <span>(*)</span></label>
                        <input type="text" class="form-control" id="email" placeholder="Your email" name="email"
                            autocomplete="off" required disabled="disabled">
                        <div id="mesEmail" name="err"></div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="name">Họ và tên <span>(*)</span></label>
                        <input type="text" class="form-control" id="name" placeholder="Your name" name="name"
                            onkeypress="return /^[a-zA-Z\sàáạảãăắằẵặẳâầấậẩẫđèéẹẻẽêềếệểễòóỏọõôồốổỗộơờớợởỡùúụủũưừứựửữìíịỉĩỳýỵỷỹ]*$/.test(event.key)"
                            autocomplete="off" required disabled="disabled">
                        <div id="mesName" name="err"></div>
                        <label for="birthday">Ngày sinh <span>(*)</span></label>
                        <input type="date" class="form-control" id="birthday" name="birthday" autocomplete="off"
                            min="' + getMinDate() + '" max="' + getMaxDate() + '" required disabled="disabled">
                        <div id="mesBirthday" name="err"></div>
                        <label for="address">Địa chỉ <span>(*)</span></label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Your address"
                            autocomplete="off" required disabled="disabled">
                        <div id="mesAddress" name="err"></div>
                    </div>

                    <div class="col-lg-12" style="border: 1px solid #9d2124;"></div>

                    <div class="col-lg-12">
                        <h2 style="margin-bottom: 5%;color:#9d2124;">Nhập thông tin công ty</h2>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="companyName">Tên công ty <span>(*)</span></label>
                        <input type="text" class="form-control" id="companyName" placeholder="Your company name"
                            name="companyName"
                            onkeypress="return /^[a-zA-Z\sàáạảãăắằẵặẳâầấậẩẫđèéẹẻẽêềếệểễòóỏọõôồốổỗộơờớợởỡùúụủũưừứựửữìíịỉĩỳýỵỷỹ]*$/.test(event.key)"
                            autocomplete="off" required>
                        <div id="mesCompanyName" name="err"></div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="address">Địa chỉ công ty <span>(*)</span></label>
                        <input type="text" class="form-control" id="companyAddress" name="companyAddress"
                            placeholder="Your company address" autocomplete="off" required>
                        <div id="mesCompanyAddress" name="err"></div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="address">Hình slider công ty <span>(*)</span></label>
                        <input type="file" class="form-control" id="sliderImageUrl" name="sliderImageUrl" multiple
                            required>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="address">Hình logo công ty <span>(*)</span></label>
                        <input type="file" class="form-control" id="logoImageUrl" name="logoImageUrl" required>
                    </div>
                    <div class="col-lg-6" style="margin-left: 40%;">
                        <div>
                            <button type="button" class="site-btn" onclick="dangkydoanhnghiep()"
                                style="background-color: #9d2124;">Đăng ký</button>
                        </div>
                        <div>
                        </div>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="API/user/register.js"></script>
    <script src="API/user/showUpdateKH.js"></script>
    <script>
        $(document).ready(function () {
            $("input[type='button']").click(function () {
                var radioValue = $("input[name='male']:checked").val();
                if (radioValue) {
                    alert("Your are a - " + radioValue);
                }
            });
        });
    </script>
</body>

</html>

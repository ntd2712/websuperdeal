<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hotdeal Dasboard</title>
  <link rel="shortcut icon" type="image/png" href="logos/logo_hotdeal.png" />
  <link rel="stylesheet" href="css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="images/logos/logo_hotdeal.png" width="180" alt="">
                </a>
                <p class="text-center">Your Social Campaigns</p>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" autocomplete="off"
                    oninput="this.value=this.value.replace(/[^0-9\,]/g,'').replace(/(\,,)/g,',')" maxlength="10"
                    required>
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <label id="thong_bao_dn" for="exampleInputEmail1" class="form-label" style="color: red; "
                    hidden>Password
                    không
                    đúng</label>
                  <a href="#" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" style="background-color: #9d2124;" onclick="dangnhapAdmin()">Login</a>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">New to Hotdeal?</p>
                    <a  href="register.html" style="color: #9d2124; padding-left: 10px;" class="create_acc">Create an account</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="API/admin/loginAdmin.js"></script>
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="../javascript/dangnhap.js"></script> -->
  
</body>

</html>
